plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'com.github.johnrengelman.shadow' version '8.1.1' // ✅ 추가
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:3.4'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.10.0'
}

application {
    mainClass = 'MainFX'  // 패키지 없을 때
    // 패키지 있으면 예: 'com.example.MainFX'
}

javafx {
    version = '21'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

test {
    useJUnitPlatform()
    maxHeapSize = "1G"
}

tasks.jar {
    // 🔧 실행 가능한 JAR을 만들기 위한 Main-Class 명시
    manifest {
        attributes(
                'Main-Class': application.mainClass.get()
        )
    }

    // 🔧 라이브러리 포함 (Fat JAR 방식)
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

}

tasks.named('shadowJar') {
    archiveBaseName.set('se-project-sop')  // 생성될 JAR 이름 지정
    archiveClassifier.set('')              // <- 'all' 같은 접미사 제거
    archiveVersion.set('1.0-SNAPSHOT')

    manifest {
        attributes(
                'Main-Class': application.mainClass.get()
        )
    }
}
